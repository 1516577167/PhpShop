<!DOCTYPE html>
<html><head>
   <meta charset="utf-8">
   <title>嗨购网上购物商城</title>

   <meta name="description" content="Dashboard">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <!--Basic Styles-->
   <link href="__admin__/style/bootstrap.css" rel="stylesheet">
   <link href="__admin__/style/font-awesome.css" rel="stylesheet">
   <link href="__admin__/style/weather-icons.css" rel="stylesheet">

   <!--Beyond styles-->
   <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
   <link href="__admin__/style/demo.css" rel="stylesheet">
   <link href="__admin__/style/typicons.css" rel="stylesheet">
   <link href="__admin__/style/animate.css" rel="stylesheet">
   
</head>
<body>
    <!-- 头部 -->
    {include file="common/top" /}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
      <div class="page-container">
         <!-- Page Sidebar -->
         {include file="common/left" /}
         <!-- /Page Sidebar -->
         <!-- Page Content -->
         <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>   
                    <li>
                        <a href="{:url('User/lst')}">用户管理</a>
                    </li>
                    <li class="active">添加用户</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增用户</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" action="" method="post">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="username" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="password" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">邮箱</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="email" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">电话</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="mobile_phone" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">验证状态</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left;margin-right: 10px">
                                                    <label>
                                                        <input name="checked" value="1" type="radio" checked="checked">
                                                        <span class="text">已验证 </span>
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input name="checked" value="0" type="radio" class="inverted">
                                                        <span class="text">未验证</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">积分</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="" name="point" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">注册时间</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="留空则表示当前时间" name="register_time" type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>  
</div>

<!--Basic Scripts-->
<script src="__admin__/style/jquery_002.js"></script>
<script src="__admin__/style/bootstrap.js"></script>
<script src="__admin__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__admin__/style/beyond.js"></script>



</body></html>
